interface Resource @nodeInterface {
    id: ID!
    author: Author
}

interface Reference @nodeInterface {
    id: ID!
}

type Post implements Node & Resource {
  id: ID!
  description: String!
  author: Author @link(from: "author" by: "name")
}

type Tip implements Node & Resource {
  id: ID!
  description: String!
  author: Author @link(from: "author" by: "name")
}

type Author implements Node & Reference {
  id: ID!
  name: String!
  posts: [Post] @link(by: "author.name", from: "name")
  tips: [Tip] @link(by: "author.name", from: "name")
}
